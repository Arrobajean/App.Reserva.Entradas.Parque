<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Entradas Parque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reserva de entradas</h1>
        <div>
            <label for="nombre">Nombre de quien reserva:</label>
            <input type="text" id="nombre" placeholder="Nombres" required>
            <input type="text" id="apellidos" placeholder="Apellidos" required>
        </div>

        <label for="adultos">Adultos:</label>
        <input type="number" id="adultos" min="1" max="10" placeholder="Cantidad de adultos" required>

        <div>
            <label for="niños">Niños:</label>
            <input type="number" id="niños" min="0" max="10" placeholder="Cantidad de niños" required>
        </div>

        <div>
            <label>Día:</label>
            <select id="dia" required>
                <option value="" disabled selected>Selecciona un día</option>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miercoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
            </select>
        </div>

        <div class="botones">
            <input type="button" value="Reservar" onclick="calcular()">
            <input type="button" value="Limpiar" onclick="borrar()">
        </div>

        <div id="reserva">
            <!-- acá se realiza la impresión de la reserva en JS-->
        </div>
    </div>
    <footer>
        <p>Jean Paul Castañeda</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
